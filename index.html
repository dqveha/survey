<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey!</h1>
    <form id="survey">
      <p>What is your name?</p>
        <div class="form-group">
          <label for="name">Enter your full name</label>
          <input id="name" class="form-control" type="text">
        </div>
      <p>Favorite food</p>
      <select class="form-control" id="food1">
        <option>Fried Chicken</option>
        <option>Pizza</option>
        <option>Cake</option>
        <option>Taco</option>
      </select>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div class="form-group">
        <label for="born">Date of Birth?</label>
        <input id="born" class="form-control" type="date">
      </div>
      <p>Favorite type of music?</p>
        <div class="form-group">
          <label>
            <input type="radio" name="genre" value="hiphop" checked>
            Hip Hop
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="genre" value="rock">
            Rock
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="genre" value="pop">
            Pop
          </label>
        </div>
        <button type="submit" class="btn">Submit!</button>
    </form>

      <div id="hide">
        <p>Hi -- your name is <span class="output-name"></span>. Your favorite type of music is <span class="output-genre"></span>. You like <span class="output-food"></span>. You were born on <span class="output-born"></span>, and your favorite color in hexadecimal is <span class="output-color"></span>.</p>
      </div>
  </div>
</body>
</html>
